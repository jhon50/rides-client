<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <script src="js/rides.js"></script>
    <script src="js/customer_rides.js"></script>


</head>
<body>
<div class="container col-xs-12">
    <div class="row nav navbar">
        <div class="col-xs-4 item" id="loadCustomerRides">
            <i class="fa fa-user"></i>
        </div>
        <div class="col-xs-4 item" onclick="loadRides()">
            <i class="fa fa-search"></i>
        </div>
        <div class="col-xs-4 item" data-toggle="modal" data-target="#addRideModal">
            <i class="fa fa-plus"></i>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-5 col-xs-offset-2">
            <input type="text" placeholder="Para onde deseja ir?">
        </div>
    </div>

    <div class="alert alert-info collapse">
        <span class="message"></span>
    </div>

    <div class="rides"></div>
</div>

<!-- Modal section -->

<div class="modal" tabindex="-1" role="dialog" id="addRideModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicione uma carona</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <p><label>Horário de partida:</label>
                        <input type="text" name="start_time" id="start_time"></p>

                    <p><label>Destino:</label>
                        <input type="text" name="destination" id="destination"></p>

                    <p><label>Início</label>
                        <input type="text" name="origin" id="origin"></p>
                    <a class="btn btn-default" value="Submit" onclick="saveRide()">Salvar</a>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="addCustomerRideModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inscrever-se em uma carona</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <a class="btn btn-default" value="Submit" onclick="saveCustomerRide()">Inscrever na carona</a>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Insira seu telefone para se logar no sistema.</p>
                <input class="form-control" type="text" id="phone">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="login()">Entrar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fullscreen" tabindex="-1" role="dialog" id="followRideModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rota da Carona</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>

<div class="modal fullscreen" tabindex="-1" role="dialog" id="ratingsModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Avaliação de usuários</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info collapse">
                    <span class="message"></span>
                </div>
                <div class="user-ratings"></div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
